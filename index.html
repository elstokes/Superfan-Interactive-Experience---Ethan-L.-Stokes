<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<link href="images/centerpiece.png" rel="icon" type="image/x-icon" />
		<title>Mastodon: An Interactive Experience</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body  class="body" id="background">
		<audio src="audio/sample.ogg" id="sample" autoplay>
		Your browser does not support the <code>audio</code> element.
		</audio>
		<div class="col">
			<div class="nav">
				<div class="subnav"></div>
			</div>
			<div class="nav">
				<div class="subnav"></div>
			</div>
		</div>
		<div class="col_center">
			<div class="box center-horizontal center-vertical">
				<div class="minibox">
					<div class="nanobox">
						<div class="thirdbox center-horizontal center-vertical background_img">
							<img class="brent" onclick="brent(this)" src="" id="brent"/>
							<audio src="audio/bhinds.ogg" type="audio/ogg" id="brent_sound"></audio>
						</div>
						<div class="thirdbox_center"></div>
						<div class="thirdbox center-horizontal center-vertical background_img">
							<img class="bill" onclick="bill(this)" src="" id="bill"/>
							<audio src="audio/bk.ogg" type="audio/ogg" id="bill_sound"></audio>
						</div>
					</div>
					<div class="nanoboxy center-vertical center-horizontal">
						<img class="centerpiece" onclick="center(this)" src="" id="button"/>
					</div>
					<div class="nanobox">
						<div class="thirdbox center-horizontal center-vertical background_img">
							<img class="brann" onclick="brann(this)" src="" id="brann"/>
							<audio src="audio/intense.ogg" type="audio/ogg" id="brann_sound"></audio>
						</div>
						<div class="thirdbox_center"></div>
						<div class="thirdbox center-horizontal center-vertical background_img">
							<img class="troy" onclick="troy(this)" src="" id="troy"/>
							<audio src="audio/troy.ogg" type="audio/ogg" id="troy_sound"></audio>
						</div>
					</div>
				</div>
			</div>
			<div class="smallbox logo center-vertical center-horizontal">
				<img src="images/mastodon_logo.png"/>
			</div>
		</div>
		<div class="col">
			<div class="nav">
				<div class="subnav"></div>
			</div>
			<div class="nav">
				<div class="subnav"></div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>

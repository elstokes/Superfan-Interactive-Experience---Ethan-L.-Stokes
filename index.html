<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>Mastodon: An Interactive Experience</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="col green">
			<div class="nav dark_red">
				<div class="subnav blue"></div>
			</div>
			<div class="nav dark_blue">
				<div class="subnav purple"></div>
			</div>
		</div>
		<div class="col_center">
			<div class="box red center-horizontal center-vertical">
				<div class="minibox">
					<div class="nanobox">
						<div class="thirdbox center-horizontal center-vertical background_img">
							<img class="brent" src=""/>
						</div>
						<div class="thirdbox_center"></div>
						<div class="thirdbox center-horizontal center-vertical background_img">
							<img class="bill" src=""/>
						</div>
					</div>
					<div class="nanoboxy center-vertical center-horizontal">
						<img class="centerpiece" src=""/>
					</div>
					<div class="nanobox">
						<div class="thirdbox center-horizontal center-vertical background_img">
							<img class="brann" src=""/>
						</div>
						<div class="thirdbox_center"></div>
						<div class="thirdbox center-horizontal center-vertical background_img">
							<img class="troy" src=""/>
						</div>
					</div>
				</div>
			</div>
			<div class="smallbox logo center-vertical center-horizontal">
				<img src="images/mastodon_logo.png"/>
			</div>
		</div>
		<div class="col green">
			<div class="nav">
				<div class="subnav"></div>
			</div>
			<div class="nav purple">
				<div class="subnav"></div>
			</div>
		</div>
	</body>
</html>

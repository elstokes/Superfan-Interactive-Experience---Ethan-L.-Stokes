<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>Mastodon: An Interactive Experience</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="col green">
			<div class="nav dark_red">
				<div class="subnav blue"></div>
			</div>
			<div class="nav dark_blue">
				<div class="subnav purple"></div>
			</div>
		</div>
		<div class="col_center">
			<div class="box red center-horizontal center-vertical">
				<div class="minibox">
					<div class="nanobox">
						<div class="thirdbox center-horizontal center-vertical">
							<img src="images/hqdefault.png"/>
						</div>
						<div class="thirdbox_center"></div>
						<div class="thirdbox center-horizontal center-vertical">
							<img src="images/billkelliher.png"/>
						</div>
					</div>
					<div class="nanoboxy center-vertical center-horizontal">
						<img class="centerpiece" src="images/centerpiece.png"/>
					</div>
					<div class="nanobox">
						<div class="thirdbox center-horizontal center-vertical">
							<img src="images/brann-dailor-photo-credit-jimmy-hubbard-mastodon.png"/>
						</div>
						<div class="thirdbox_center"></div>
						<div class="thirdbox center-horizontal center-vertical">
							<img src="images/maxresdefault.png"/>
						</div>
					</div>
				</div>
			</div>
			<div class="smallbox center-vertical center-horizontal">
				<img src="images/mastodon_logo.png"/>
			</div>
		</div>
		<div class="col green">
			<div class="nav">
				<div class="subnav"></div>
			</div>
			<div class="nav purple">
				<div class="subnav"></div>
			</div>
		</div>
	</body>
</html>

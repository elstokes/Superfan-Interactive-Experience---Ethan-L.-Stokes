<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<link href="images/centerpiece.png" rel="icon" type="image/x-icon" />
		<title>Mastodon: An Interactive Experience</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body  class="body" id="background">
		<audio src="audio/sample.ogg" id="sample" autoplay></audio> <!--Taken from Eric's responsive lightsaber example-->
		<!--this audio element is controlled by the JavaScript: the functions "play", "pause", and "replay" all refer to
		the "sample" id, telling it to play, pause, or reset.-->
		<div class="col">
			<div class="nav">
				<div class="subnav"></div>
			</div>
			<div class="nav">
				<div class="subnav center-horizontal center-vertical">
					<img class="replay" src="" onclick="replay(this)"/> <!--These three images cause the background music to reset, play, and pause by referring to the "sample" id in the JavaScript.-->
				</div>
				<div class="subnav center-horizontal center-vertical">
					<img class="play" src="" onclick="play(this)"/>
				</div>
				<div class="subnav center-horizontal center-vertical">
					<img class="pause" src="" onclick="pause(this)"/>
				</div>
			</div>
		</div>
		<div class="col_center">
			<div class="box center-horizontal center-vertical">
				<div class="minibox">
					<div class="nanobox">
						<div class="thirdbox center-horizontal center-vertical background_img">
							<img class="brent" onclick="brent(this)" src="" id="brent"/> <!--The function "brent" causes this element to toggle between the "brent" class and the "brent_on" class-->
							<audio src="audio/bhinds.ogg" type="audio/ogg" id="brent_sound"></audio> <!--Taken from Eric's stanley_cup_cheer example-->
						</div>
						<div class="thirdbox_center"></div>
						<div class="thirdbox center-horizontal center-vertical background_img">
							<img class="bill" onclick="bill(this)" src="" id="bill"/> <!--The function "bill" causes this element to toggle between the "bill" class and the "bill_on" class-->
							<audio src="audio/bk.ogg" type="audio/ogg" id="bill_sound"></audio>
						</div>
					</div>
					<div class="nanoboxy center-vertical center-horizontal">
						<img class="centerpiece" onclick="center(this)" src="" id="button"/><!--By clicking on this image, the "center" function removes the "bill_on", "brent_on", "brann_on", and "troy_on" classes from the surrounding divs and adds the "bill", "brent", "brann", and "troy" classes-->
					</div>
					<div class="nanobox">
						<div class="thirdbox center-horizontal center-vertical background_img">
							<img class="brann" onclick="brann(this)" src="" id="brann"/> <!--The function "brann" causes this element to toggle between the "brann" class and the "brann_on" class-->
							<audio src="audio/intense.ogg" type="audio/ogg" id="brann_sound"></audio>
						</div>
						<div class="thirdbox_center"></div>
						<div class="thirdbox center-horizontal center-vertical background_img">
							<img class="troy" onclick="troy(this)" src="" id="troy"/> <!--The function "troy" causes this element to toggle between the "troy" class and the "troy_on" class-->
							<audio src="audio/troy.ogg" type="audio/ogg" id="troy_sound"></audio> 
						</div>
					</div>
				</div>
			</div>
			<div class="smallbox center-vertical center-horizontal">
				<img src="images/mastodon_logo.png"/>
			</div>
		</div>
		<div class="col">
		</div>
		<script src="script.js"></script>
	</body>
</html>
